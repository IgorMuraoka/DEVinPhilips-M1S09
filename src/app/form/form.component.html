<div class="container mt-5">
    <div class="row d-flex justify-content-center">
      <form class="col-8 bg-primary p-2 text-dark bg-opacity-25 border rounded"> 
        <h2>Cadastro</h2>
        <hr>
  
        <div class="row">
          <div class="mb-3 col-9">
            <label for="inputName" class="form-label">Disciplina</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="mb-3 col-3">
            <label for="inputHorario" class="form-label">Carga horária</label>
            <input type="number" class="form-control" id="inputHorario">
          </div>
        </div>
  
        <div class="mb-3">
          <label for="InputEscola" class="form-label">Escola</label>
          <input type="text" class="form-control" id="InputEscola">
        </div>
  
        <div class="mb-3">
          <label for="form-select" class="form-label">Professor(a)</label>
          <select class="form-select" id="form-select" aria-label="Default select example">
            <option selected>Selecione uma opção</option>
            <option value="0">Otávio</option>
            <option value="1">Vivian</option>
            <option value="2">Leandro</option>
            <option value="3">Cláudia</option>
          </select>
        </div>

        <div>
          <p>Disciplina Opcional</p>
          <div class="d-flex gap-2" >
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioSim">
              <label class="form-check-label" for="radioSim">
                Sim
              </label>
            </div>
            
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioNao">
              <label class="form-check-label" for="radioNao">
                Não
              </label>
            </div>
          </div>
        </div>
        
        
        <button type="submit" class="btn btn-primary mt-3">Enviar</button>
      </form>
    </div>
  </div>
